<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Grid Page Exemple</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="mb-3 bg-white border-bottom box-shadow fixed-top">
        <div
            class="d-flex flex-md-row align-items-center">
            <div class="p-2">
                <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"
                    class="rounded-circle img-thumbnail w-100" />
            </div>
            <h1 class="page-header">
                Company name
            </h1>                                
        </div>
    </header>
    <main role="main">
        <div>
            <p class="text-center p-2">
                Com base na sua experiência da reparação, qual a probabilidade de recomendar produtos desta marca aos seus familiares e amigos?
            </p>
            <div class="d-flex flex-row justify-content-center nps">
                <button type="button" class="btn btn-sm btn-success ml-1 mr-1" data-toggle="modal" data-target="#1" data-value="1">
                    1
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#2" data-value="1">
                    2
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#3" data-value="2">
                    3
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#4" data-value="3">
                    4
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#5" data-value="4">
                    5
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#6" data-value="5">
                    6
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#7" data-value="6">
                    7
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#8" data-value="7">
                    8
                </button>   
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#9" data-value="8">
                    9
                </button>
                <button type="button" class="btn btn-sm btn-success mr-1" data-toggle="modal" data-target="#10" data-value="10">
                    10
                </button>                   
            </div> 
            <div class="d-flex flex-row justify-content-center font">
                <span class="text-center border-top mt-2 mr-1" style="font-size: 10px; width: 183px;">Não recomendo</span>
                <span class="text-center border-top mt-2" style="font-size: 10px; width: 60px;">Não sei</span>
                <span class="text-center border-top mt-2 ml-1" style="font-size: 10px; width: 65px;">Recomendo</span>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-column flex-md-row align-items-center pt-1 bg-white border-top box-shadow fixed-bottom">
        <p class="text-center w-100">Copyright © <a href="http://intersystem.info/">Intersystem</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <script>
        $('button').on('click', function(){
            //minha url de post aqui
            var url = "https://5fd8f2fb7e05f000170d3329.mockapi.io/intersystem/api/v1/questions/1/answers"; 
            $.post(url,
            {
                "value": parseInt($(this).data("value"), 10), //valor do opção da resposta
                "userId": Math.floor(Math.random() * 10) //id do usuário fake logado
            }).done(function(data, status) {
                console.log(status);
                console.log(data);
                // resultado sucess
                var urlResult = location.href.substring(0, location.href.lastIndexOf("/")) + "/" + "nps-result.html";
                location.href = urlResult;
            });
        });
    </script>
